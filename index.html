<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Form</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <h1>Add your recipe!</h1>
    </header>

    <main id="main">
      <form>
        <div class="form-group">
          <label for="name"
            >Name
            <span class="hint">Enter the name of the recipe</span>
          </label>
          <input id="name" type="text" name="name" required />
        </div>

        <div class="form-group">
          <label for="description">
            Description
            <span class="hint">Give a short description of the recipe</span>
          </label>
          <textarea name="description" id="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="diet"
            >Diet
            <span class="hint">Enter dietary condition</span>
          </label>
          <select id="diet" name="diet" required>
            <option value="" disabled selected>Choose a diet</option>
            <option>Vegan</option>
            <option>Vegetarian</option>
            <option>Omni</option>
            <option>Pescetarian</option>
          </select>
        </div>

        <div class="form-group">
          <label for="origin">
            Origin
            <span class="hint">Where is the recipe from?</span>
          </label>
          <input
            type="text"
            id="origin"
            name="origin"
            list="countrylist"
            required
          />
          <datalist id="countrylist"> </datalist>
        </div>

        <div class="form-group">
          <label for="serves">Serves</label>
          <span class="hint">Enter number of servings</span>
          <input type="text" id="serves" name="serves" required />
        </div>

        <div class="form-group">
          <label for="ingredients">
            Ingredients
            <span class="hint">Enter one ingredient per line</span>
          </label>
          <textarea name="ingredients" id="ingredients" required></textarea>
        </div>

        <div class="form-group">
          <label for="allergens">
            Allergens
            <span class="hint">Enter one allergen per line</span>
          </label>
          <textarea name="allergens" id="allergens" required></textarea>
        </div>

        <div role="group" aria-labelledby="is-alive" class="is-alive">
          <h2 id="is-alive" class="legend">Is it student friendly?</h2>
          <div class="controls">
            <label for="yes">
              <input id="yes" type="radio" name="studentFriendly" value="yes" />
              Yes
            </label>
            <label for="no">
              <input
                id="no"
                type="radio"
                name="studentFriendly"
                value="no"
                checked
              />
              No
            </label>
          </div>
        </div>

        <button data-add class="btn">Add recipe</button>
      </form>
      <section class="recipes"></section>
    </main>
    <template>
      <article class="card">
        <header>
          <div class="header-content">
            <h2>
              <span data-name></span>
            </h2>

            <div>
              <dl>
                <div>
                  <dt class="visually-hidden">Species</dt>
                  <dd data-origin></dd>
                </div>
              </dl>
              <dl>
                <div>
                  <dt class="visually-hidden">Diet</dt>
                  <dd data-diet></dd>
                </div>
              </dl>
            </div>
          </div>
          <p class="status">
            <span data-studentFriendly>Student Friendly!</span>
          </p>
        </header>
        <dl class="ingredient-list" data-ingredients>
          <dt class="visually-hidden">Ingredients</dt>
        </dl>
        <dl class="allergens" data-allergens>
          <dt class="visually-hidden">Allergens</dt>
        </dl>
        <section>
          <h3>Serves</h3>
          <p data-serves></p>
        </section>
        <div class="actions">
          <button data-id="15" data-action="delete">Slet</button>
          <button data-id="15" data-action="update">Opdater</button>
        </div>
      </article>
    </template>

    <script type="module" src="index.js"></script>
    <script src="fieldsizing.js"></script>
  </body>
</html>
